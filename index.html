<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sam Barrezueta</title>

</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="city" id="city-select">
            <option value="">Pick a city...</option>
            <option value="new-york">New York</option>
            <option value="paris">Paris</option>
            <option value="Tokyo">Tokyo</option>
        </select>

        <div class="city" id="guayaquil">
            <div>
                <h2>Guayaquil</h2>
            </div>
            <div>
                <div class="time">8:43:15 <small>PM</small></div>
                <div class="date">Sunday, 21 January, 2024</div>
            </div>
        </div>
        <div class="city" id="london">
            <div>
                <h2>London</h2>
            </div>
            <div>
                <div class="time">8:43:15 <small>PM</small></div>
                <div class="date">Sunday, 21 January, 2024</div>
            </div>
        </div>
        <div class="city" id="sydney">
            <div>
                <h2>Sydney</h2>
            </div>
            <div>
                <div class="time">8:43:15 <small>PM</small></div>
                <div class="date">Sunday, 21 January, 2024</div>
            </div>
        </div>
        
    </div>
    
    
    <footer>This project was coded by Sam Barrezueta, and is <a href="https://github.com/sam-barrezueta/shecodes-world-clock" target="_blank">open-sourced</a>.</footer>
    

    <script src="javascript/index.js"></script>
</body>
</html>
