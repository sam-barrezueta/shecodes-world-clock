<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Sam Barrezueta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>World Class</h1>

        <select name="city" id="city-select">
            <option value="">Pick a city...</option>
            <option value="new-york">New York</option>
            <option value="paris">Paris</option>
            <option value="Tokyo">Tokyo</option>
        </select>

        <div class="city">
            <h2>Los Angeles</h2>
            <div class="time">8:43:15 PM</div>
            <div class="date">Sunday, 21 January, 2024</div>
        </div>

        <div class="city">
            <h2>London</h2>
            <div class="time">8:43:15 PM</div>
            <div class="date">Sunday, 21 January, 2024</div>
        </div>

        <div class="city">
            <h2>Sydney</h2>
            <div class="time">8:43:15 PM</div>
            <div class="date">Sunday, 21 January, 2024</div>
        </div>
    </div>
    
    
    <footer>This project was coded by Sam Barrezueta, and is <a href="https://github.com/sam-barrezueta/shecodes-world-clock" target="_blank">open-sourced</a>.</footer>
    

    <script src="javascript/index.js"></script>
</body>
</html>
